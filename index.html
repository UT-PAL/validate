<!DOCTYPE html>
<html lang="en">

<head>

    <h4 class="alert alert-warning"> Expression Validator </h4>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container">

        <form id="form">
            <div class="form-group">
                <h4 class="alert alert-info">Postcode</h4>
                <input type="text" id="post" class="form-control" placeholder="Enter postcode to validate">
                <input type="submit" class="btn btn-primary" value="validate">
                <p id="alert"></p>
            </div>
        </form>


    </div>
    <div class="container">

        <form id="form1">
            <div class="form-group">
                <h4 class="alert alert-info">Email</h4>
                <input type="text" class="form-control" id="email" placeholder="Enter email to validate">
                <input type="submit" class="btn btn-primary" value="validate">
                <p id="alert1"></p>
            </div>
        </form>

    </div>



    <div class="container">
        <form id="form2">
            <div class="form-group">
                <h4 class="alert alert-info">Phone number</h4>
                <input type="text" class="form-control" id="phone" placeholder="Enter phone number to validate">
                <input type="submit" class="btn btn-primary" value="validate">
                <p id="alert2"></p>
            </div>
        </form>


    </div>



</body>
<script src="js/script.js"></script>


</html>
